<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA V RP Server Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #34495e;
            width: 100%;
            padding: 20px 0;
            text-align: center;
        }

        main {
            margin: 20px;
            width: 90%;
            max-width: 800px;
        }

        #serverForm, .file-operations, .cmd-operations {
            background-color: #34495e;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="file"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #e74c3c;
            border: none;
            border-radius: 5px;
            color: #ecf0f1;
            cursor: pointer;
        }

        button:hover {
            background-color: #c0392b;
        }

        #serverList .server {
            background-color: #1abc9c;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        #serverList .server h3 {
            margin: 0;
        }

        .terminal {
            background-color: #2c3e50;
            padding: 20px;
            border-radius: 5px;
            color: #ecf0f1;
            font-family: monospace;
        }

        .terminal input[type="text"] {
            background-color: #34495e;
            color: #ecf0f1;
            width: calc(100% - 22px);
            border: none;
            border-radius: 5px;
            padding: 10px;
        }

        .terminal button {
            background-color: #e67e22;
        }

        .terminal button:hover {
            background-color: #d35400;
        }
    </style>
</head>
<body>
    <header>
        <h1>GTA V RP Server Manager</h1>
    </header>
    
    <main>
        <div id="serverForm">
            <input type="text" id="serverName" placeholder="Server Name">
            <button id="createServerBtn">Create Server</button>
        </div>

        <div id="serverList"></div>

        <div class="file-operations">
            <h2>File Operations</h2>
            <input type="file" id="fileInput">
            <button id="uploadFileBtn">Upload File</button>
        </div>

        <div class="cmd-operations terminal">
            <h2>Command Execution</h2>
            <input type="text" id="commandInput" placeholder="Enter command">
            <button id="executeCmdBtn">Execute Command</button>
        </div>
    </main>

    <script>
        let servers = JSON.parse(localStorage.getItem('servers')) || [];

        function createServer() {
            const serverName = document.getElementById('serverName').value.trim();
            if (!serverName) {
                alert('Please enter a server name.');
                return;
            }

            const server = {
                id: Date.now(),
                name: serverName,
                status: 'Stopped'
            };
            servers.push(server);
            localStorage.setItem('servers', JSON.stringify(servers));
            displayServer(server);
            document.getElementById('serverName').value = ''; // Clear input
        }

        function startServer(id) {
            const server = servers.find(s => s.id === id);
            if (server) {
                server.status = 'Running';
                updateServer(server);
                fetch('/start-server', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ serverId: id }),
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Server started:', data);
                })
                .catch(error => {
                    console.error('Error starting server:', error);
                    alert('Error starting server. Please try again.');
                });
            }
        }

        function stopServer(id) {
            const server = servers.find(s => s.id === id);
            if (server) {
                server.status = 'Stopped';
                updateServer(server);
                fetch('/stop-server', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ serverId: id }),
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Server stopped:', data);
                })
                .catch(error => {
                    console.error('Error stopping server:', error);
                    alert('Error stopping server. Please try again.');
                });
            }
        }

        function displayServer(server) {
            const serverList = document.getElementById('serverList');
            const serverDiv = document.createElement('div');
            serverDiv.classList.add('server');
            serverDiv.id = `server-${server.id}`;
            serverDiv.innerHTML = `
                <h3>${server.name}</h3>
                <p>Status: ${server.status}</p>
                <button onclick="startServer(${server.id})">Start</button>
                <button onclick="stopServer(${server.id})">Stop</button>
            `;
            serverList.appendChild(serverDiv);
        }

        function updateServer(server) {
            const serverDiv = document.getElementById(`server-${server.id}`);
            if (serverDiv) {
                serverDiv.innerHTML = `
                    <h3>${server.name}</h3>
                    <p>Status: ${server.status}</p>
                    <button onclick="startServer(${server.id})">Start</button>
                    <button onclick="stopServer(${server.id})">Stop</button>
                `;
            }
        }

        document.getElementById('createServerBtn').addEventListener('click', createServer);
        document.getElementById('uploadFileBtn').addEventListener('click', uploadFile);

        function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select a file.');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            fetch('/upload-file', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                console.log('File uploaded:', data);
                alert('File uploaded successfully.');
                fileInput.value = ''; // Clear file input

                let uploadedFiles = JSON.parse(localStorage.getItem('uploadedFiles')) || [];
                uploadedFiles.push(file.name);
                localStorage.setItem('uploadedFiles', JSON.stringify(uploadedFiles));
            })
            .catch(error => {
                console.error('Error uploading file:', error);
                alert('Error uploading file. Please try again.');
            });
        }

        document.getElementById('executeCmdBtn').addEventListener('click', executeCommand);

        function executeCommand() {
            const commandInput = document.getElementById('commandInput').value.trim();
            if (!commandInput) {
                alert('Please enter a command.');
                return;
            }

            fetch('/execute-cmd', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ command: commandInput }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Command executed:', data);
                alert('Command executed successfully.');
                document.getElementById('commandInput').value = ''; // Clear command input
            })
            .catch(error => {
                console.error('Error executing command:', error);
                alert('Error executing command. Please try again.');
            });
        }

        // Load servers from localStorage on page load
        window.onload = function() {
            servers.forEach(displayServer);
        }
    </script>
</body>
</html>
